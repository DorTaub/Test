<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rectangle Calculator</title>
		<script src="main.js"></script>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<section>
			<header>
				<h1>Rectangle Calculator</h1>
			</header>
			<div class="form1">
				<form action="">
					<div id="width">Width:</div>
					<input id="widVal" type="number" required />
					<div id="height">Height:</div>
					<input id="heiVal" type="number" required />
					<div id="posX">Position(x):</div>
					<input id="xVal" type="number" required />
					<div id="posY">Position(y):</div>
					<input id="yVal" type="number" min="1" max="300" required />

					<br />
					<span>Rectangle Area:</span>
					<span id="spanText">asdasdad</span>
					<br />
					<button id="calBtn" type="button" class="btn btn-success">
						Calculate & Draw
					</button>
					<button id="resBtn" type="button" class="btn btn-danger">
						Reset
					</button>
				</form>
				<canvas id="myCanvas" width="300" height="300"></canvas>
			</div>

			<br /><br />
		</section>
	</body>
</html>
